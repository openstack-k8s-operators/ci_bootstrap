- name: Create key
  openstack.cloud.keypair:
    state: present
    name: "{{ cifmw_bootstrap_keypair_name }}"
    public_key_file: "{{ cifmw_bootstrap_public_key_file }}"

- name: Create SG
  openstack.cloud.security_group:
    state: present
    name: "{{ cifmw_bootstrap_security_group_name }}"

- name: Create ICMP SG rule
  openstack.cloud.security_group_rule:
    security_group: "{{ cifmw_bootstrap_security_group_name }}"
    protocol: icmp
    remote_ip_prefix: 0.0.0.0/0

- name: Create ssh SG rule
  openstack.cloud.security_group_rule:
    security_group: "{{ cifmw_bootstrap_security_group_name }}"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0

